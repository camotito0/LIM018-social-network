<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles/global.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <img class="background" src="./icons//mobile-logIn.png"/>
  <main class="main-form" >
    <h1>Iniciar sesión</h1>
    <p>Bienvenidx, gracias por visitarnos nuevamente.</p>
    <form class="form" >
      <div class="form-input">
        <img src="./icons/user.png" />
        <input class="username" type="text" placeholder="nombre de usuario" required>
      </div>
      <div class="form-input">
        <img src="./icons/key.png" />
        <input class="password" type="password" placeholder="contraseña" required>
      </div>

        <button class="form-button" type="button">Iniciar sesión</button>
        <a href="#/signup" class="form-link">no tienes cuenta?</a>
    </form>
  </main>


  <script type="module" src="main.js"></script>
</body>
</html>
